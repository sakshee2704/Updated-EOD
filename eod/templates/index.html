<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload - EOD Report Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      font-size: 0.9rem;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .btn {
      padding: 0.45rem 1rem;
      font-size: 0.85rem;
      border-radius: 0.375rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Upload Transactions</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-2 text-sm rounded p-2 {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" name="file" required class="w-full border p-2 rounded">
      </div>
      <button type="submit" class="btn bg-blue-600 text-white hover:bg-blue-700 w-full">Upload & Continue</button>
    </form>
  </div>
</body>
</html>
